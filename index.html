<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do App with Storage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left-pane">
      <h2>Tasks</h2>
      <ul id="task-list"></ul>
    </div>
    <div class="right-pane">
      <h2>Add New Task</h2>
      <textarea id="task-input" placeholder="Type your task here and press Enter" rows="5"></textarea>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
